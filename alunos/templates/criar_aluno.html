<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'criar_aluno.css' %}">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <div class="container">
        <h1>Criar Aluno</h1>
        <hr>
        <form class = "form-layout" action="{% url 'criar_aluno' %}" method="post"> {% csrf_token %}
            <label for="">Nome:</label>
            <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required>
            <br>
            <label for="">Idade:</label>
            <input type="number" name="idade" class="form-control" placeholder="Digite sua idade" required>
            <br>
            <label for="">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            <br>
            <input type="submit" class = "submit-botton" value="Criar Aluno">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
